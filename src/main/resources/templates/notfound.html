<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>LargeLyrics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}"/>
</head>
<body>
<div class="container-fluid">

    <img th:src="@{/logo.png}" class="img-responsive logo"/>

    <h2 class="text-center"> Artist Name not found. Try again: </h2>

    <div class="center-div">
        <form action="/artist" class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Artist Name</label>
                <input name="name" type="text" class="form-control" id="exampleInputName2"
                       placeholder="Kendrick Lamar"></input>
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
    </div>
</div>
</body>
</html>
